<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="Styles/registrationPage.css" />
</head>
<body>
  <div class="form" id="loginForm">
    <div class="subtitle">Welcome back!</div>
    <div class="input-container ic1">
      <input id="loginEmail" class="input" type="text" placeholder="" />
      <div class="cut"></div>
      <label for="loginEmail" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="loginPassword" class="input" type="password" placeholder="" />
      <div class="cut cut-short"></div>
      <label for="loginPassword" class="placeholder">Password</label>
    </div>
    <br />
    <span class="sub">Don't have an account? <a href="/registration">Register</a></span>
    <span class="sub"><a href="forgot-password.html">Forgot Password?</a></span>
    <button type="text" class="submit" onclick="loginSubmit()">Login</button>
    <div class="res1"></div>
  </div>

  <script src="script/registration.js"></script>
</body>
</html>
